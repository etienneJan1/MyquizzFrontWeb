<ng-container *ngIf="user$ | async; let user">
  <div class="contenu">
    <form (ngSubmit)="save(user)" #userForm="ngForm">
      <div class="mb-3 row">
        <label for="user_pseudo" class="col-sm-1 col-form-label">Pseudo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user_pseudo" required
                 [(ngModel)]="user.pseudo" name="pseudo"
                 #pseudo="ngModel">
        </div>
      </div>
      <div class="mb-3 row" style="margin-bottom: 20px;">
        <label for="user_email" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user_email" required
                 [(ngModel)]="user.email" name="email"
                 #email="ngModel">
        </div>
      </div>

      <div class="mb-3 row" style="margin-bottom: 20px;">
        <label for="user_score" class="col-sm-1 col-form-label">Score</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user_score" required
                 [(ngModel)]="user.score" name="score"
                 #score="ngModel">
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-danger bouton_rouge" (click)="deleteUser()" [routerLink]="'/gestion_user'">
          Supprimer
          l'utilisateur
        </button>
        <button type="submit" class="btn btn-primary bouton_bleu">Valider les modifications</button>
      </div>
    </form>
  </div>
</ng-container>
